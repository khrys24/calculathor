<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula-Thor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
<div class="content">
    <h1>"Mini Calcula-Thor"</h1>
    <div class="container-sm calc">
        <div class="row">
            <div class="col-12" id="screen">
            
            </div>
        </div>
        <div class="row">
            <div class="col-3 btn">
                1
            </div>
            <div class="col-3 btn">
                2
            </div>
            <div class="col-3 btn">
                3
            </div>
            <div class="col-3 btn">
                Clear
            </div>
        </div>
        <div class="row">
            <div class="col-3 btn">
                4
            </div>
            <div class="col-3 btn">
                5
            </div>
            <div class="col-3 btn">
                6
            </div>
            <div class="col-3 btn">
                CE
            </div>
        </div>
        <div class="row">
            <div class="col-3 btn">
                7
            </div>
            <div class="col-3 btn">
                8
            </div>
            <div class="col-3 btn">
                9
            </div>
            <div class="col-3 btn">
                /
            </div>
        </div>
        <div class="row">
            <div class="col-3 btn">
                .
            </div>
            <div class="col-3 btn">
                0
            </div>
            <div class="col-3 btn">
                -
            </div>
            <div class="col-3 btn">
                *
            </div>
        </div>
        <div class="row">
            <div class="col-6 btn">
                +
            </div>
            <div class="col-6 btn" id="equalsBtn">
                =
            </div>
        </div>
    </div>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
